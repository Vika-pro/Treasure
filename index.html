	</div>
	<script type="text/javascript">
		// Есть treasure bang meme coin
		let mimo = document.querySelectorAll(".meme")
		let con = document.querySelectorAll(".coin")
		let ban = document.querySelectorAll(".bang")
		let treasur = document.querySelectorAll(".treasure")

		for (let a=0; a<17; a=a+1) {
			mimo[a].onclick = function () {
				mimo[a].style.backgroundImage = "url(mem.jpg)"
				mimo[a].style.backgroundSize = "100% 100%"

			}
		}
		for (let a=0; a<6; a=a+1) {
			attempts = 0
			treasur[a].onclick = function () {
				treasur[a].style.backgroundImage = "url(treasure.png)"
				treasur[a].style.backgroundSize = "100% 100%"
				attempts = attempts + 1
				document.querySelector(".score").innerHTML = attempts
				if (attempts == 6) {
				document.querySelector(".bx").style.display = "block"
				document.querySelector(".main").style.display = "none"
				document.querySelector(".bx").style.backgroundImage = "spongebob.png"
				document.querySelector(".bx").style.backgroundSize  = "100% 100%"
				}
				treasur[a].onclick = null
			}

		}
		for (let a=0; a<7; a=a+1) {
			attempts = 0
			con[a].onclick = function () {
				con[a].style.backgroundImage = "url(coin.png)"
				con[a].style.backgroundSize = "100% 100%"
				attempts = attempts + 1
				document.querySelector(".score").innerHTML = attempts
				if (attempts == 6) {
				document.querySelector(".bx").style.display = "block"
				document.querySelector(".main").style.display = "none"
				document.querySelector(".bx").style.backgroundImage = "spongebob.png"
				document.querySelector(".bx").style.backgroundSize  = "100% 100%"
			}
			con[a].onclick = null
			}
			
		}
		for (let a=0; a<6; a=a+1) {
			attempts = 0
			ban[a].onclick = function () {
				ban[a].style.backgroundImage = "url(bang.png)"
				ban[a].style.backgroundSize = "100% 100%"
				attempts = attempts - 1
				document.querySelector(".score").innerHTML = attempts
				if (attempts == -4) {
				document.querySelector(".bx2").style.display = "block"
				document.querySelector(".main").style.display = "none"
				document.querySelector(".bx2").style.backgroundImage = "bang.png"
				document.querySelector(".bx2").style.backgroundSize  = "100% 100%"
				}
				ban[a].onclick = null
			}
			
		}
		
	</script>
